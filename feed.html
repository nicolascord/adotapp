      <div id="idcad" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">

              title="Close Modal">&times;</span>
          </div>


          <div class="container">
            <b>Selecione o Animal:</b> <br>
            <input type="radio" id="dog" name="TipoAnimal" value="CachorroCad" onclick="loadDog()">
            <label for="dog">Cachorro</label><br>
            <input type="radio" id="cat" name="TipoAnimal" value="GatoCad" onclick="loadCat()">
            <label for="cat">Gato</label> <br>
            <div id="resposta"></div>


            <script>
              function loadDog() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                    let div = document.createElement('div');
                    div.innerHTML = this.responseText;
                    document.querySelector('div#resposta').replaceChildren(div);
                  }
                };
                xhttp.open("GET", "txt/cachorrocadastro.txt", true);
                xhttp.send();
              }
              function loadCat() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                    let div = document.createElement('div');
                    div.innerHTML = this.responseText;
                    document.querySelector('div#resposta').replaceChildren(div);
                  }
                };
                xhttp.open("GET", "txt/gatocadastro.txt", true);
                xhttp.send();
              }
            </script>
            <br>
            <button class="bttsub" style="vertical-align:middle" type="submit"><span>Adicionar</span></button>
        </form>
