<!DOCTYPE html>
<html lang="en">
<html lang="pt-br">

  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Adote</title>
  <link rel="stylesheet" href="css/detailstyle.css" />
  </head>

  <body>
  <header>
    <nav>
      <a class="logo" href="index.html">AdotApp</a>
    </nav>
  </header>
  <main>
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="utf-8" />
      <title>Swiper demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
      <!-- Link Swiper's CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />


    </head>

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"> <img
              src="https://royalpets.vteximg.com.br/arquivos/ids/238689-510-640/-c-i-cinto_para_caes_preto.jpg?v=637686961444430000"
              style="width: 500px; height: 495px;" alt="arte do pedro" />
          </div>
          <div class="swiper-slide"><img src="img/pedrobosta.jpg" style="width: 500px; height: 495px;"
              alt="arte do pedro" /></div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-scrollbar"></div>
      </div>

      <!-- Swiper Js -->
      <script src="/AdotApp/js/scriptfeed.js"></script>

      <!-- Inicializa o Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          scrollbar: {
            el: ".swiper-scrollbar",
            hide: true,
          },
        });
      </script>
    </body>

    </html>

  </main>

</body>

</html>
